<div ng-init="orderDetailInit()">

	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="glyphicon glyphicon-th-list"></span> 订单详情 <span
				class="pull-right"> <span class="glyphicon"
				ng-class="vm.collapsed?'glyphicon-chevron-down':'glyphicon-chevron-up'"
				ng-click="vm.collapsed = !vm.collapsed"></span>
			</span>
		</div>
		<div class="panel-collapse collapse" ng-class="{in: !vm.collapsed}">
			<div class="panel-body">
				<form class="form-horizontal form_position" name="form" novalidate>
					<div class="row">
						<h4 class="col-md-offset-1">
							<label>商品信息</label>
						</h4>
					</div>
					<hr>
					<div class="form-group" ng-show="orderType=='single'">
						<label class="col-md-2 control-label">充值号码</label>
						<div class="col-md-3 errorColor mg_t_5">
							<strong class="h3">{{rechargeAccount}}</strong>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">商品金额</label>
						<div class="col-md-4 col-sm-4 mg_t_5">
							<div>{{totalPrice/100 | currency:''}} 元</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">商品名称</label>
						<div class="col-md-3 mg_t_5">
							<div>{{productName}}</div>
						</div>

					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">商品数量</label>
						<div class="col-md-3 mg_t_5">
							<div>{{orderCount}}</div>
						</div>

					</div>
					<div class="form-group"> <!-- ng-show="orderType=='single'" -->
						<label class="col-md-2 control-label">订单编号</label>
						<div class="col-md-3 mg_t_5">{{orderNo}}</div>
					</div>
					<hr>
					<div class="row">
						<h4 class="col-md-offset-1">
							<label>支付方式</label>
						</h4>
					</div>
					<hr>
					<div> <!-- ng-show="payList.length>0" -->
						<div class="row" >
							<label class="col-md-2 control-label"><span>支付类型:</span></label>
						    <div class="col-md-3" >
							</div>
						</div>
						<div class="row" ng-repeat="hisOrder in payList">
							<label class="col-md-2 control-label"></label>
						    <div class="col-md-3" >
								  <label>
								     <input type="checkbox"   checked="true" disabled="disabled"> {{parsePayType(hisOrder.paymentAssetType)}}
								  </label>(金额：{{hisOrder.amount/100|currency:""}}) （{{parseStatus(hisOrder.status)}}）
							</div>
						</div>
					</div>
					<hr>
					<div class="form-group">
						<div class="col-md-offset-5 col-sm-7">
							<label class="col-md-5 control-label"></label>
							<a href="#singleOrder" ng-show="orderType=='single'"><button type="button"
								class="btn btn-success">返回订单</button></a>
							
							<a href="#batch" ng-show="orderType=='batch'"><button type="button"
								class="btn btn-success">返回订单</button></a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
