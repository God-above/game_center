<!DOCTYPE html>
<html lang="zh-cn" ng-app="testApp2">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>8流量demo</title>
<!-- Bootstrap core CSS -->
<link href="./css/bootstrap/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<link href="css/bootstrap/bootstrap.css" rel="stylesheet">
<link href="css/regUser.css" rel="stylesheet">

</head>
<body ng-controller="testControllers">
	<div id="main">
		<!-- 顶部标题栏 开始 -->
		<!-- 导航 -->
		<div class="top_bar">
			<div class="top_title">
				欢迎来到8流量！请<a> <a href="../flow/login.html">登录</a>/<a href="../flow/register.html">免费注册</a></a>
			</div>
			<div class="top_dh">
				<div class="top_content">
					<img src="./img/new_img/LOGO.png" />
					<div class="top_nav">
						<div class="top_nav_button" onclick="javascript:window.location='http://www.8liuliang.com/index.html'">首页</div>
						<div class="top_nav_button" onclick="javascript:window.location='http://www.8liuliang.com/service.html'">产品</div>
						<div class="top_nav_button" onclick="javascript:window.location='http://www.8liuliang.com/plan.html'">方案</div>
						<div class="top_nav_button" onclick="javascript:window.location='http://www.8liuliang.com/about.html'">关于我们</div>
						<div class="top_nav_button active"
							onclick="javascript:window.location='../flow/login.html'">
							<img src="./img/new_img/flowgo2.png">
						</div>
					</div>
				</div>

			</div>
		</div>
		<!-- 导航 -->
		<!-- 顶部导航栏 结束 -->
	</div>
	<!-- 内容开始 -->
	<div class="row login_main" ng-init="init()">
		<form class="form-horizontal" role="form" id="msform" name="user_form"
			novalidate>
			<h3>找回密码</h3>
			<hr />
			<fieldset class="mg_t_30">
				<label class="col-md-offset-1 col-md-3 col-sm-3 control-label">
					登录名</label>

				<div class="col-md-3 col-sm-6">
					<input type="text" name="email" ng-model="user.email"
						class="form-control" placeholder="输入邮箱或手机号" required>
				</div>
				<div class="ng-hide"
					ng-show="user_form.$invalid && user_form.$dirty">
					<div
						ng-show="user_form.email.$dirty  && user_form.email.$error.required">
						<img src="img/5.png"> 登录名不能为空！
					</div>
				</div>
			</fieldset>


			<fieldset class="mg_t_30">
				<label class="col-md-offset-1 col-md-3  col-sm-3 control-label">
					验证码</label>
				<div class="col-md-2  col-sm-4">
					<input type="text" class="form-control" name="validateCode"
						required ng-model="validateCode" maxlength=4 placeholder="验证码" />

				</div>
				<div class=" col-md-1 col-xs-2">
					<img src="../validateCode" width=100px height=32px
						onclick='this.src = "../validateCode?rand=" + Date.parse(new Date())'
						title="更新验证码" />
				</div>
				<div class="ng-hide"
					ng-show="user_form.$invalid && user_form.$dirty">
					<div
						ng-show="user_form.validateCode.$dirty && user_form.validateCode.$error.required">
						<img src="img/5.png">验证码不能为空！
					</div>
				</div>
			</fieldset>

			<fieldset class="mg_t_30">
				<div class="col-md-offset-5 col-sm-offset-6 col-md-3  col-sm-4">
					<button class="btn  btn-warning " type="submit"
						ng-disabled="user_form.$invalid" ng-click="findPwd()">下一步</button>
				</div>
			</fieldset>
			<hr>
		</form>
	</div>
</body>
 <script src="js/angular/lib/jquery.js"></script>
<script src="js/angular/lib/jquery.easing.min.js" type="text/javascript"></script>
<script src="js/bootstrap/bootstrap.js"></script>
<script src="js/angular/lib/angular.min.js"></script>
<script src="js/angular/lib/angular-cookies.min.js"></script>
<script src="js/util/angular.easypiechart.js"></script>
<script src="js/util/regUtil.js"></script>
<script src="js/common/ivan.js"></script>
<script src="js/angular/angularCtrl/flow-registerCtrl.js"></script> 


</html>
