<html ng-app="loginApp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<style type="text/css">

.ng-hide{
	display:none !improtant;
}

</style>
<link href="./css/newCss/index.css" rel="stylesheet">
<link href="./css/newCss/login.css" rel="stylesheet">
<link href="./css/newCss/other.css" rel="stylesheet">
<link href="./css/bootstrap/bootstrap.css" rel="stylesheet">
<title>8流量登录页</title>
</head>
<body ng-controller="loginCtrl">
	<div id="main">
		<!-- 导航 -->
		<div class="top_bar">
			<div class="top_title">
				欢迎来到8流量！请<a href="../8flow/login.html">登录</a>/<a
					href="../8flow/register.html#index">免费注册</a>
			</div>
			<div class="top_dh">

				<div class="top_content">
					<img src="./img/new_img/LOGO.png" />
					<div class="top_nav">
						<div class="top_nav_button"
							onclick="javascript:window.location='http://www.8liuliang.com/index.html'">首页</div>
						<div class="top_nav_button"
							onclick="javascript:window.location='http://www.8liuliang.com/service.html'">产品</div>
						<div class="top_nav_button"
							onclick="javascript:window.location='http://www.8liuliang.com/plan.html'">方案</div>
						<div class="top_nav_button"
							onclick="javascript:window.location='http://www.8liuliang.com/news.html'">最新动态</div>
						<div class="top_nav_button"
							onclick="javascript:window.location='http://www.8liuliang.com/about.html'">关于我们</div>
						<div class="top_nav_button active"
							onclick="javascript:window.location='http://store.8liuliang.com/flow-web'">
							<img src="./img/new_img/flowgo2.png">
						</div>
					</div>
				</div>

			</div>
		</div>
		<!-- 导航 -->
		<div class="login_banner">
			<div class="login_left">
				<img src="./img/new_img/loginBanner.png" />
			</div>
			<div class="login_right">
				<div class="box_main">
					<div class="box">
						<div class="tabbable" id="tabs-59060">
							<div class="title"><!-- href="#panel-487915" -->
								<ul class="tab_choose nav nav-tabs">
									<li class="title_dl active"><a data-toggle="tab"
										href="#panel-487915" ng-click="userType=1;errMsg=false;">个人登录</a></li>
									<li class="title_dl"><a data-toggle="tab"
										href="#panel-860869" ng-click="userType=2;errMsg=false;">企业登录</a></li>
								</ul>
							</div>

							<div class="tab-content">
								<div class="tab-pane active" id="panel-487915">
										<fieldset class="mar18">
											<div class="errorAlert" ng-show="errMsg" ng-cloak class="ng-cloak" style="display: none;">
												<span class="glyphicon glyphicon-exclamation-sign" ></span>
												<span ng-bind="errMsg"></span>
											</div>
										</fieldset>
										<fieldset class="mar18">
											<div class="inputBg">
												<i class="glyphicon glyphicon-user"></i>
											</div>
											<input type="text" name="username" ng-model="per.username" style="padding-left:28px;"
												class="form-control inputText" ng-blur="check_userName_isLogin(per.username)" 
												placeholder="用户名" ng-focus>
											
										</fieldset>
										
										<fieldset class="mar18">
											<span class="inputBg glyphicon glyphicon-lock" style="top: 24px;"></span>
											<input type="password" name="userPwd" class="form-control"  style="padding-left:28px;"
												 ng-model="per.userPwd" placeholder="请输入密码" >
										</fieldset>
										<fieldset class="mar18">
											<div class="checkbox">
												<label class="font_style"> <input type="checkbox"
													ng-model="reber"> 记住密码
												</label>
											</div>
											<a class="find_pwd" href='./register.html#findPwd'>忘记密码?</a>
										</fieldset>

										<fieldset class="showCode mar18 ng-cloak" ng-show="showCode" ng-cloak  style="display: none;">
											<div class="input-control">
												<input type="text" class="input_style form-control"
													style="width: 130px; float: left;" name="validateCode"
													 ng-model="validateCode" maxlength=4
													placeholder="请输入验证码" />
											</div>
											<div class="validate_style">
												<img src="../validateCode" width=85px height=32px
													onclick='this.src = "../validateCode?rand=" + Date.parse(new Date())'
													title="更新验证码" />
											</div>
											<div class="error"
												ng-show="submited && user_perForm.validateCode.$dirty && user_perForm.validateCode.$invalid">
												<small class="error ng-hide"
													ng-show="user_perForm.validateCode.$error.required"
													ng-bind="yzm_hint"></small>
											</div>
										</fieldset>
										<!-- 	ng-disabled="user_perForm.$invalid || unique" -->
										<button type="submit" style="margin-top:-5px;" ng-disabled="user_perForm.$invalid || unique"
											class="col-md-12 col-sm-12  col-xs-12 btn btn-primary"
											ng-click="loginIn()">登录</button>

									<!-- </form> -->
								</div>

								<div class="tab-pane" id="panel-860869">
									
										<fieldset class="mar18">
											<div class="errorAlert" ng-show="errMsg" ng-cloak class="ng-cloak" style="display: none;">
												<span class="glyphicon glyphicon-exclamation-sign" style="color: red;"></span>
												<span ng-bind="errMsg"></span>
											</div>
										</fieldset>
										<fieldset class="mar18">
											<div class="inputBg">
												<i class="glyphicon glyphicon-user"></i>
											</div>
											<input type="text" name="email" ng-model="username"
												class="form-control" ng-blur="check_userName_isLogin(username)"
												 placeholder="请输入登录账号"  style="padding-left:28px;">
											
										</fieldset>

										<fieldset class="mar18">
											<span class="inputBg glyphicon glyphicon-lock" style="top: 24px;"></span>
											<input type="password"  name="password" class="form-control" style="padding-left:28px;"
												 ng-model="userPwd"  placeholder="请输入登录密码">
											
										</fieldset>
										<fieldset class="mar18">
											<div class="checkbox">
												<label class="font_style"> <input type="checkbox"
													ng-model="userReber"> 记住密码
												</label>
											</div>
											<a class="find_pwd" href='./register.html#findPwd'>忘记密码?</a>
										</fieldset>

										<fieldset class="mar18" ng-show="showCode">
											<div class="form-group">
												<div class="input-control col-md-6 col-xs-6">
													<input type="text" class="input_style form-control"
														style="width: 130px;" name="validateCode"
														ng-model="validateCode" maxlength=4 placeholder="请输入验证码" />
												</div>
												<div class="validate_style">
													<img src="../validateCode" width=85px height=32px
														onclick='this.src = "../validateCode?rand=" + Date.parse(new Date())'
														title="更新验证码" />
												</div>
											</div>
											<div class="error"
												ng-show="submited && form_valid.validateCode.$dirty && form_valid.validateCode.$invalid">
												<small class="error ng-hide"
													ng-show="form_valid.validateCode.$error.required"
													ng-bind="yzm_hint"></small>
											</div>
										</fieldset>
										<button type="submit" style="margin-top:-5px;"
											class="mar10 col-md-12 col-sm-12  col-xs-12 btn btn-primary"
											ng-disabled="form_valid.$invalid || unique"
											ng-click="loginIn()">登录</button>

								</div>
								<div class="box_bottom font_style">
									<a class="left" href='./register.html#index'>立即注册>></a>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="login_dd">
			<div class="login_dd_max">
				<img src="./img/buy.jpg" class="img_buy" /> <img
					src="./img/new_img/login_dd.png" class="img_dd" />
			</div>

		</div>
		<!--  底部 -->
		<div class="main_bootom">Copyright ©江苏奇点网络有限公司 版权所有
			苏ICP备14050048号-3</div>
		<!-- 结束 -->
	</div>
</body>
<script type="text/javascript" src="./js/angular/lib/jquery.js">
	
</script>
<script type="text/javascript" src="./js/bootstrap/bootstrap.js"></script>

	$(document.body).css({
		"overflow-x" : "hidden"
	});
</script>
<script src="js/angular/lib/angular.min.js"></script>
<script src="js/angular/lib/angular-cookies.min.js"></script>
<script src="js/common/login.js"></script>
<script src="js/util/base.js"></script>
<script src="js/util/CommonPerson.js"></script>
<script src="js/common/ivan.js"></script>
</html>
