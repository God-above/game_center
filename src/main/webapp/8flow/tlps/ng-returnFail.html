	<div class="logo" ng-if="showType=='paySucces' || showType=='payFail' ">支付结果</div>

	<!-- ----------------------------更换邮箱-------------------------------- -->
	<div class="resultDiv"
		ng-if=" showType=='failEmail' ">
		<span class="suc_content">绑定邮箱失败！</span>
		<hr class="hrDiv" />
		<h4 style="font-weight: bold;">尊敬的用户，您绑定邮箱操作失败!</h4>
		<a href="#user"><button
				class="btn btn-primary mg_t_20 mg_b_30">返回我的8流量</button></a>
	</div>
	<div class="resultDiv"
		ng-if=" showType=='unbindFail' ">
		<span class="suc_content">更换绑定邮箱失败！</span>
		<hr class="hrDiv" />
		<h4 style="font-weight: bold;">尊敬的用户，更换绑定邮箱操作失败!</h4>
		<a href="#user"><button
				class="btn btn-primary mg_t_20 mg_b_30">返回我的8流量</button></a>
	</div>
	
	<!-- ------------------------------支付结果--------------------------------- -->
	<div class="resultDiv" ng-if=" showType=='payFail' ">
		<span class="suc_content">支付失败！</span>
		<hr class="hrDiv" />
		<h4 style="font-weight: bold;">尊敬的用户，您支付订单失败!</h4>
		<a href="#order"><button
				class="btn btn-primary mg_t_20 mg_b_30">返回订单</button></a>
	</div>
	
	<!-- ------------------------------企业注册邮箱链接--------------------------------- -->
	<div class="resultDiv" ng-if="showType=='registerMail' ">
		<span class="suc_content">注册邮箱失败！</span>
		<hr class="hrDiv" />
		<h4 style="font-weight: bold;">尊敬的用户，您输入的邮箱无效!</h4>
		<a href="register.html#/index"><button
				class="btn btn-primary mg_t_20 mg_b_30">重新注册</button></a>
	</div>
	<!-- ------------------------------设置支付密码  验证邮箱--------------------------------- -->
	<div class="resultDiv" ng-if="showType=='setPayPassEmail' ">
		<span class="suc_content">验证邮箱失败！</span>
		<hr class="hrDiv" />
		<h4 style="font-weight: bold;">尊敬的用户，您点击的邮箱无效!</h4>
		<a href="#user"><button
				class="btn btn-primary mg_t_20 mg_b_30">返回我的8流量</button></a>
	</div>
	<!-- ------------------------------设置支付密码 结果--------------------------------- -->
	<div class="resultDiv" ng-if="showType=='setPayPass' ">
		<img alt="" src="img/step/ok.jpg"> <span class="suc_content">修改支付密码成功！</span>
		<hr class="hrDiv" />
		<h4 style="font-weight: bold;">尊敬的用户，您已成功修改支付密码!</h4>
		<a href="#user"><button
				class="btn btn-primary mg_t_20 mg_b_30">返回我的8流量</button></a>
	</div>
</div>
