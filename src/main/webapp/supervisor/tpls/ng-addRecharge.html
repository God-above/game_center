<div ng-init="init()">
	<ol class="breadcrumb">
		<li><a href="#user">用户管理</a></li>
		<li class="active">用户充值</li>
	</ol>

	<div class="panel panel-default">
		<div class="panel-heading">用户充值</div>
		<div class="panel-body">
			<form class="form-horizontal" role="form" novalidate>
				<div class="form-group">
					<label class="col-sm-2 col-md-2 control-label">账号名：</label>
					<div class="col-sm-4" style="margin-top: 5px;">
						{{userCode}}
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 col-md-2 control-label">充值金额：</label>
					<div class="col-sm-4">
						<input class="input-group form-control mg_l_20" style="height: 30px;width:240px; "
							name="bankroll" type="text" placeholder="输入充值金额"
							ng-model="bankroll">
					</div>
				</div>
				

				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label"></label>
					<div class="col-sm-10 col-md-10">
						<a href="javascript:history.go(-1);">
							<button type="button" class="btn btn-default">返回</button>
						</a>
						<button type="submit" style="margin-left: 126px;"
							class="btn btn-success"
							ng-click="addRecharge();">充值</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
