<script type="text/javascript">

var orderprice;
var baoxing;
var carrier;
var total;
var count;
(function ($) {
    $.getUrlParam = function (name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    orderprice = $.getUrlParam('orderprice');
    baoxing = $.getUrlParam('baoxing');
    carrier = $.getUrlParam('carrier');
    total = $.getUrlParam('total');
    count=$.getUrlParam('count');
    
    //判断浏览器是否支持placeholder属性
    supportPlaceholder='placeholder'in document.createElement('input'),
   
    placeholder=function(input){
   
      var text = input.attr('placeholder'),
      defaultValue = input.defaultValue;
   
      if(!defaultValue){
   
        input.val(text).addClass("phcolor");
      }
   
      input.focus(function(){
   
        if(input.val() == text){
     
          $(this).val("");
        }
      });
   
    
      input.blur(function(){
   
        if(input.val() == ""){
         
          $(this).val(text).addClass("phcolor");
        }
      });
   
      //输入的字符不为灰色
      input.keydown(function(){
    
        $(this).removeClass("phcolor");
      });
    };
   
    //当浏览器不支持placeholder属性时，调用placeholder函数
    if(!supportPlaceholder){
   
      $('input').each(function(){
   
        text = $(this).attr("placeholder");
   
        if($(this).attr("type") == "text"){
   
          placeholder($(this));
        }
      });
    }
    
    
})(jQuery);
function loginIn(){
	var username =$('#username').val();
	var password =$('#password').val();
	var yzm =$('#yzm').val();

	if(username==undefined || username==""){
		alert("请输入用户名");
		return false;
	}
	if(username){
		if(isChn(username)==false){
			alert("不能带有中文的用户名");
			return false;
		}
	}
	
	if(password==undefined || password==""){
		alert("请输入密码");
		return false;
	}
	if(yzm==undefined || yzm==""){
		alert("请输入验证码");
		return false;
	}
	if(yzm!=code){

		return false;
	}

	window.location.href="./pay.html?orderprice="+orderprice+"&baoxing="+baoxing+"&carrier="+carrier+"&total="+total+"&count="+count+"&username="+username;
};

function isChn(str){
    var reg = /^[u4E00-u9FA5]+$/;
    if(!reg.test(str)){
     return false;
    }
    return true;
}
